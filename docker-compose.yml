version: '3'

services:
  backend:
    build:
      context: ./birth-map-api
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - PORT=5174
    volumes:
      - ./birth-map-api:/usr/src/app
      - /usr/src/app/node_modules

  client:
    build:
      context: ./test_env
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./test_env:/usr/src/app
      - /usr/src/app/node_modules
